#restart_auto
spring.devtools.restart.enabled=true
#restart_auto
spring.devtools.restart.additional-paths=src/main/java
#server_port
server.port=10086
#file_size
spring.servlet.multipart.max-file-size=10MB
#singal_request_size
spring.servlet.multipart.max-request-size=10MB
#Swagger 2.9
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miniapp?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
mybatis-plus.confguration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true
